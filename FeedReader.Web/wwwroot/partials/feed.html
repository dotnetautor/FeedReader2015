   <ion-view title="Angular FeedReader">
      <ion-header-bar class="bar-positive">
      <h1 class="title">Pull To Refresh</h1>
    </ion-header-bar>
    <ion-content>
      <ion-refresher on-refresh="doRefresh()">
                     
      </ion-refresher>
      <ion-list>
        <ion-item ng-repeat="entry in feed.entries"href="#/entry/{{$index}}">
				{{entry.title}}
        </ion-item>
      </ion-list>
    </ion-content>
    </ion-view>
